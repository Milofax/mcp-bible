version: '3.8'

services:
  mcp-bible:
    build:
      context: ..
      dockerfile: Dockerfile
    volumes:
      - ..:/app
    working_dir: /app
    command: ["--from", ".", "mcp-bible"]
    ports:
      - "3000:3000"
    environment:
      - UV_CACHE_DIR=/tmp/uv-cache
    restart: unless-stopped